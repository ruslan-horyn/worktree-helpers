name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  test:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - name: Install dependencies
        run: sudo apt-get install -y jq shellcheck

      - name: Run shellcheck
        run: shellcheck wt.sh lib/utils.sh lib/config.sh lib/worktree.sh lib/commands.sh lib/update.sh install.sh

      - name: Run BATS tests
        run: ./test/libs/bats-core/bin/bats test/

  github-release:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Extract changelog for version
        id: changelog
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          awk "/^## \\[${VERSION}\\]/{found=1; next} /^## \\[/{if(found) exit} found{print}" CHANGELOG.md > /tmp/release-notes.md
      - name: Create GitHub Release
        run: gh release create ${{ github.ref_name }} --notes-file /tmp/release-notes.md
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
